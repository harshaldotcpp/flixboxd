{% load static %}

<div id="trending showcase" class="mb-10">
    
<div class="hidden md:grid grid-cols-6 grid-rows-[auto,auto] gap-x-2 md:px-6 gap-y-2 md:gap-x-4">
        <div class="text-xs text-letterboxd-3 col-span-6 font-myfontLight border-b-[1px] py-1  border-letterboxd-3">
                   Trendig..
        </div>
        {% for movie in movies %}
        <div class="card relative rounded-md  shadow-inner shadow-blue-500 overflow-hidden">
            <a class="" href="{% url  'filmsabout:film' movie.id %}">
                <img class="object-cover" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}">
                <div class="absolute shadow-[inset_0.1px_0.1px_3px_rgba(0,0,0,0.2)] shadow-white top-0 left-0 right-0 bottom-0"></div>
            </a>
                 
        </div>
        {% endfor %}
    </div>
    
    
    
        
        
    <div class="px-4 md:hidden grid grid-cols-4 grid-rows-[auto,auto] gap-x-2 gap-y-2">
        <div class="text-xs text-letterboxd-3 col-span-4 font-myfontLight border-b-[1px] py-1  border-letterboxd-3">
                   Trending..
        </div>
        {% for movie in movies_mobile %}
        <div class="card relative rounded-md   hover:scale-105 duration-300 hover:shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)] overflow-hidden">
            <a class="" href="{% url  'filmsabout:film' movie.id %}">
                <img class="object-cover" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}">
                <div class="absolute shadow-[inset_0.1px_0.1px_3px_rgba(0,0,0,0.2)] shadow-white top-0 left-0 right-0 bottom-0"></div>
            </a>
                 
        </div>
        {% endfor %}
    </div>
</div>
