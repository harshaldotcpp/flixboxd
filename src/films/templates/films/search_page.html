<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="{% static 'tailwindcss/flixapp.css' %}">
  <script src="{% static 'main/js/lazyload.js' %}"></script>
</head>

<body
  class="min-h-screen  bg-gradient-to-tl scrollbar-none from-letterboxd-1 to-letterboxd-2 font-myfontLight text-letterboxd-6">

  {% include 'main/navbar.html' %}

  <div
    class="px-4 md:p-7 come-content grid gap-x-6 grid-cols-1 md:grid-cols-[auto,auto] md:grid-rows-[auto,auto] relative mt-14 md:mt-20 py-1 px-4">
    <div id="search_info" class=" flex flex-col gap-y-4 text-sm">
      <div class="border-b border-letterboxd-3">
        FOUND AT LEAST {{ len }} MATCHES FOR {{ search_value }}
      </div>
    </div>

    <div class="row-span-6 ">
      <div class="text-sm flex md:flex-col items-center md:items-start gap-4 md:gap-1">
      <div class="md:pr-36 font-myfont  text-sm md:border-b border-letterboxd-3">Show Results For:</div>
        <div class="text-blue-300">FILMS</div>
        <div class="hover:text-blue-300">MEMBERS</div>
        <div class="hover:text-blue-300">LIST</div>
      </div>
    </div>

    {% include "films/search_results.html" %}

    {% if len == 0 %}
    <div class="h-100 w-100 flex items-center justify-center" id="no search found">
      <div> No result found </div>
    </div>
    {% endif %}


    <div id="end-spacing" class="h-16 w-scrren"></div>

  </div>
  {% include 'main/footer.html' %}
</body>
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>
  eruda.init();
</script>
<script src="{% static 'main/js/navbar.js' %}"></script>

</html>
