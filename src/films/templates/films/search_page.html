<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="{% static 'tailwindcss/flixapp.css' %}">
  <script src="{% static 'main/js/lazyload.js' %}"></script>
</head>

<body
  class="min-h-screen  bg-gradient-to-tl scrollbar-none from-letterboxd-1 to-letterboxd-2 font-myfontLight text-letterboxd-6">

  {% include 'main/navbar.html' %}

  <div
    class="min-h-screen p-7 mx-12    come-content grid gap-x-6 grid-cols-1 grid-rows-[30px,30px,auto] md:grid-cols-[auto,300px] md:grid-rows-[0x] relative mt-14 md:mt-20 py-1  ">
    <div id="search_info" class=" text-sm">
      <div class="border-b border-letterboxd-3">
        FOUND AT LEAST {{ len }} MATCHES FOR {{ search_value }}
      </div>
    </div>

    <div class="md:row-span-2  border-b md:border-none border-letterboxd-3 font-myfontLight">
      <div class="text-sm flex md:flex-col items-center md:items-start gap-4 md:gap-1">
      <div class="md:pr-36  md:border-b border-letterboxd-3 text-sm">Show Results For:</div>
        <div class="hover:text-blue-300 {{f_btn_color}}  md:w-full px-1"><a href="{% url 'filmsabout:search_films' search_value %}">FILMS</a></div>
        <div class="hover:text-blue-300 {{btn_color}} md:w-full px-1"><a href="{% url 'profiles:search' search_value %}">MEMBERS</a></div>
        <div class="hover:text-blue-300 md:w-full px-1">LIST</div>
      </div>
    </div>

    {% block content %}
    {% endblock %}

    {% if len == 0 %}
    <div class="h-100 w-100 flex items-center justify-center" id="no search found">
      <div> No result found </div>
    </div>
    {% endif %}



  </div>
    <div id="end-spacing" class="h-16 w-scrren"></div>
  {% include 'main/footer.html' %}
</body>
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>
  eruda.init();
</script>
<script src="{% static 'main/js/navbar.js' %}"></script>

</html>
