{% extends "films/films_base.html" %}
{% load static%}


{% block content %}
<div
    class="col-span-4 mt-20 md:col-span-6 sm:col-span-5 lg:col-span-10 flex gap-x-6 py-1 border-b font-myfontLight tracking-wider   border-gray-400">
    <div class=""> <a href="{% url 'filmsabout:showWatched' user.username %}"> Watched</a></div>
    <div class="text-letterboxd-4"> <a href="{% url 'filmsabout:diary' user.username %}">Diary</a></div>
    <div class=""> <a href="">Watchlist</a></div>
</div>

<table cellpading="0" cellspacing="0" class="table-auto w-full text-left font-myfontLight text-xs">
    <thead class="font-myfontLight text-letterboxd-3"></thead>
    <tr class="bg-letterboxd-1 hidden md:table-row">
        <th class="uppercase border-b border-letterboxd-3 py-1 pl-0">Month</th>
        <th class="uppercase border-b border-letterboxd-3 py-1 pl-0">date</th>
        <th class="uppercase border-b border-letterboxd-3 py-1 pl-4">Film</th>
        <th class="uppercase border-b border-letterboxd-3 py-1 pl-4">Relased</th>
        <th class="hidden md:table-cell uppercase border-b border-letterboxd-3 py-1 pl-4">Rating</th>
        <th class="hidden md:table-cell uppercase border-b border-letterboxd-3 py-1 pl-4">Liked</th>
    </tr>
    </thead>

    <tbody>
        <tr class="border-b border-letterboxd-3">
            <td class="py-2 align-top md:align-middle ">
                <div class="py-2 px-5 rounded-md w-fit bg-letterboxd-3  ">
                    <div class="text-center">
                    <strong>Apr</strong> <br>
                    <strong>2022</strong>
                    </div>
               </div>

            </td>
            <td
                class="w-fit h-fit text-lg md:text-2xl text-left py-2 pl-4 sm:pl-0 align-top md:align-middle  text-letterboxd-3  font-myfontLight">
                <a>17</a></td>

            <td class="py-2 pl-4 align-top md:align-middle">
                <div class="flex items-start md:items-center text-sm md:text-lg gap-x-4 ">
                    <div class="card relative rounded-sm md:rounded-sm  shadow-inner shadow-blue-500 overflow-hidden">
                        <a href="">
                            <img class="object-cover lozad w-9 md:w-10" date-src="{% static 'john3.jpg' %}"
                                src="{% static 'john3.jpg' %}">
                            <div
                                class="absolute shadow-[inset_0.1px_0.1px_3px_rgba(0,0,0,0.2)] shadow-white top-0 left-0 right-0 bottom-0">
                            </div>
                        </a>
                    </div>
                    <div class="font-abrilbold tracking-wide">
                        john wick: chapter 2
                    </div>
                </div>
            </td>

            <td class="py-2 pl-4 text-letterboxd-3 hidden sm:table-cell text-lg">
                2022

            </td>

            <td class="py-2 pl-4 hidden md:table-cell">
                <fieldset class="rate">
                    <input class="star-btn" type="radio" id="rating10" name="rating" value="5" /><label for="rating10"
                        title="5 stars"></label>
                    <input class="star-btn" type="radio" id="rating9" name="rating" value="4.5" /><label class="half"
                        for="rating9" title="4 1/2 stars"></label>

                    <input class="star-btn" type="radio" id="rating8" name="rating" value="4" /><label for="rating8"
                        title="4 stars"></label>
                    <input class="star-btn" type="radio" id="rating7" name="rating" value="3.5" /><label class="half"
                        for="rating7" title="3 1/2 stars"></label>

                    <input class="star-btn" type="radio" id="rating6" name="rating" value="3" /><label for="rating6"
                        title="3 stars"></label>

                    <input class="star-btn" type="radio" id="rating5" name="rating" value="2.5" /><label class="half"
                        for="rating5" title="2 1/2 stars"></label>

                    <input class="star-btn" type="radio" id="rating4" name="rating" value="2" /><label for="rating4"
                        title="2 stars"></label>

                    <input class="star-btn" type="radio" id="rating3" name="rating" value="1.5" /><label class="half"
                        for="rating3" title="1 1/2 stars"></label>

                    <input class="star-btn" type="radio" id="rating2" name="rating" value="1" /><label for="rating2"
                        title="1 star"></label>

                    <input class="star-btn" type="radio" id="rating1" name="rating" value="0.5" /><label class="half"
                        for="rating1" title="1/2 star"></label>

                </fieldset>
            </td>
            <td class="py-2 pl-4 text-left hidden md:table-cell">
                <div class="flex items-start">
                    <label id="">

                        <svg id="like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                        </svg>
                        <input type=checkbox id="like_btn" class="hidden">
                    </label>

                </div>
            </td>
        </tr>

    </tbody>
</table>




{% endblock %}
