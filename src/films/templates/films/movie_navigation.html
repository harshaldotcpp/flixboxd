{% load custom_tags %}
<div id="movie-add" class="flex flex-col mt-5 bg-letterboxd-3 rounded-md shadow-md shadow-black">
    <div id="watch-like-watchlist" class="p-5 flex justify-evenly gap-14 border-b border-black">

        <div class="flex flex-col items-center">

            <label id="">
                <svg id="watch-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                    stroke="currentColor" class="{% is_watched_tmdb movie.id user 'fill-letterboxd-4' '' %}  w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <input data-iswatched="{% is_watched_tmdb movie.id user 'true' 'false' %}" {% is_watched_tmdb movie.id user 'checked' 'unchecked' %} type=checkbox id="watch-btn" class="hidden">
            </label>
            Watched
        </div>

        <div class="flex flex-col items-center">
            <label id="">

                <svg id="like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                    stroke="currentColor" class="{% is_liked_tmdb movie.id user 'fill-letterboxd-5' '' %} w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
                <input data-islike="{% is_liked_tmdb movie.id user 'true' 'false' %}" {% is_liked_tmdb movie.id user 'checked' 'unckecked' %} type=checkbox id="like_btn"
                    class="hidden">
            </label>
            like
        </div>

        <div class="flex flex-col items-center">
            <label id="">
                <svg id="watchlist-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1." stroke="currentColor"
                    class="{% is_watchlist_tmdb movie.id user 'fill-letterboxd-4' '' %} w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <input type=checkbox id="watchlist_btn" data-iswatchlist="{% is_watchlist_tmdb movie.id user 'true' 'false' %}" {% is_watchlist_tmdb movie.id user 'checked' 'unchecked' %}
                    class="hidden" >
            </label>
                    Watchlist
        </div>

    </div>


    <div class="flex flex-col justify-center items-center border-b  border-black py-4">
        <div>Rate</div>
        <div class="flex items-center justify-center">
            <button id="clear-rating">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>

            </button>
            <fieldset class="rate">
                <input class="star-btn" type="radio" id="rating10" name="rating" {% what_rated user movie.id 5 %}
                    value="5" /><label for="rating10" title="5 stars"></label>
                <input class="star-btn" type="radio" id="rating9" {% what_rated user movie.id 4.5 %} name="rating"
                    value="4.5" /><label class="half" for="rating9" title="4 1/2 stars"></label>

                <input class="star-btn" type="radio" id="rating8" {% what_rated user movie.id 4 %} name="rating"
                    value="4" /><label for="rating8" title="4 stars"></label>
                <input class="star-btn" type="radio" id="rating7" {% what_rated user movie.id 3.5 %} name="rating"
                    value="3.5" /><label class="half" for="rating7" title="3 1/2 stars"></label>

                <input class="star-btn" type="radio" id="rating6" {% what_rated user movie.id 3 %} name="rating"
                    value="3" /><label for="rating6" title="3 stars"></label>

                <input class="star-btn" type="radio" id="rating5" {% what_rated user movie.id 2.5 %} name="rating"
                    value="2.5" /><label class="half" for="rating5" title="2 1/2 stars"></label>

                <input class="star-btn" type="radio" id="rating4" {% what_rated user movie.id 2 %} name="rating"
                    value="2" /><label for="rating4" title="2 stars"></label>

                <input class="star-btn" type="radio" id="rating3" {% what_rated user movie.id 1.5 %} name="rating"
                    value="1.5" /><label class="half" for="rating3" title="1 1/2 stars"></label>

                <input class="star-btn" type="radio" id="rating2" {% what_rated user movie.id 1 %} name="rating"
                    value="1" /><label for="rating2" title="1 star"></label>

                <input class="star-btn" type="radio" id="rating1" {% what_rated user movie.id 0.5 %} name="rating"
                    value="0.5" /><label class="half" for="rating1" title="1/2 star"></label>

            </fieldset>
        </div>
    </div>

    <div id="review-log-again"
        class="tracking-wide font-myFontLight p-2 flex justify-center w-100 border-b border-black">
        <div> <button id="review-btn">Review or log again </button></div>
    </div>



    <div id="edit-review" class="tracking-wide font-myFontLight p-2 flex justify-center w-100 border-b border-black">
        <div>Edit your Review</div>
    </div>



    <div id="add-to-list" class="tracking-wide font-myFontLight p-2 flex justify-center w-100 border-b border-black">
        <div>Add to list</div>
    </div>


</div>
