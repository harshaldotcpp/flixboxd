{% load custom_tags %}
<div >
    <div
        class=" card relative hover:scale-105 duration-300 hover:border hover:border-white rounded-md md:rounded-lg  shadow-sm shadow-black  overflow-hidden">
        <a href="{% url 'filmsabout:film' movie.tmdb_id %}">
            <img class="object-cover lozad" data-src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" src="https://image.tmdb.org/t/p/w200{{ movie.film.poster_path }}">
            <div
                class="absolute shadow-[inset_0.1px_0.1px_3px_rgba(0,0,0,0.2)] shadow-white top-0 left-0 right-0 bottom-0">
            </div>
        </a>
    </div>
    {% if movie.liked_by %}
    <div class="py-1 px-1">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0" stroke="black"
            class="{% is_liked movie user.username '' 'hidden' %} fill-letterboxd-3 w-3 h-3">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>
    </div>
    {% endif %}
</div>
